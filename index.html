<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app"></div>

    <div>
      <button id="clear-button">全消し</button>
      <button id="draw-pen">ペン</button>
      <button id="clear-eraser">消しゴム</button>
    </div>

    <div>
      <canvas
        id="draw-area"
        width="400px"
        height="400px"
        style="border: 1px solid #000000;"
      >
      </canvas>
    </div>
    <div class="option">
      <h4>ペンの太さ</h4>
      太さ:<span id="pen-width">5</span>:<input
        type="range"
        min="1"
        max="30"
        id="stroke-width"
        value="5"
      />
      <h4>ペンの色</h4>
      <div>
        R:<input type="range" min="0" max="255" id="r" value="0" /><br />
        G:<input type="range" min="0" max="255" id="g" value="0" /><br />
        B:<input type="range" min="0" max="255" id="b" value="0" /><br />
      </div>
      <div>
        <canvas
          id="color-check-area"
          width="100px"
          height="100px"
          style="background-color: #000000; border: 1px solid #000000;"
        >
        </canvas>
      </div>
    </div>
    <div class="option"></div>
    <script src="src/index.js"></script>
  </body>
</html>
